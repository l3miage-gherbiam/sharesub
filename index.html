<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Snake Game üêç</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#111;color:#eee;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
    canvas{background:#222;border:2px solid #555}
    #fakeLogin{margin-top:12px}
    #manager{display:none;width:100%;height:100vh}
    input{padding:6px 10px;border-radius:6px;border:1px solid #444}
  </style>
</head>
<body>
  <h2>Snake Game üêç</h2>
  <canvas id="game" width="300" height="300"></canvas>
  <div id="fakeLogin">
    <label>Entrez un pseudo :</label>
    <input id="secretInput" placeholder="Votre nom...">
  </div>

  <!-- vraie app masqu√©e -->
  <div id="manager">
    <iframe src="app.html" style="width:100%;height:100%;border:none"></iframe>
  </div>

<script>
/* === petit Snake inutile === */
const canvas=document.getElementById("game"), ctx=canvas.getContext("2d");
let box=15, snake=[{x:5,y:5}], dir="RIGHT", food={x:10,y:10};
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp"&&dir!=="DOWN")dir="UP";
  if(e.key==="ArrowDown"&&dir!=="UP")dir="DOWN";
  if(e.key==="ArrowLeft"&&dir!=="RIGHT")dir="LEFT";
  if(e.key==="ArrowRight"&&dir!=="LEFT")dir="RIGHT";
});
function draw(){
  ctx.fillStyle="#222";ctx.fillRect(0,0,300,300);
  ctx.fillStyle="lime";snake.forEach(s=>ctx.fillRect(s.x*box,s.y*box,box,box));
  ctx.fillStyle="red";ctx.fillRect(food.x*box,food.y*box,box,box);
  let head={...snake[0]};
  if(dir==="UP")head.y--; if(dir==="DOWN")head.y++; if(dir==="LEFT")head.x--; if(dir==="RIGHT")head.x++;
  if(head.x===food.x&&head.y===food.y){food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};}
  else{snake.pop();}
  snake.unshift(head);
}
setInterval(draw,200);

/* === Champ secret === */
document.getElementById("secretInput").addEventListener("keyup",e=>{
  if(e.key==="Enter"){
    if(e.target.value==="1234"){ 
      document.body.style.background="#fff";
      document.body.style.color="#000";
      document.getElementById("manager").style.display="block";
      document.getElementById("game").style.display="none";
      document.getElementById("fakeLogin").style.display="none";
      document.querySelector("h2").style.display="none";
    } else {
      alert("Pseudo invalide !");
    }
  }
});
</script>
</body>
</html>
